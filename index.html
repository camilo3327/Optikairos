<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óptica Optikairos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 150px; /* Ajusta el tamaño según el logo */
        }
        .contenedor {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .catalogo img {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
        }
        .ubicacion iframe {
            width: 200px%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: rgb(79, 79, 202)">Óptica Optikairos</h1>
        <!-- Aquí se muestra el logo con el nombre correcto del archivo -->
        <img src="logo1.jpg" alt="Logo de la Óptica" class="logo">
    </header>
    
    <div class="contenedor">
        <h2>Catálogo de Gafas</h2>
        <div class="catalogo">
            <img src="gafas1.jpg" alt="Gafa Modelo 1"> <!-- Espacio para imagen de gafas -->
            <img src="gafas2.jpg" alt="Gafa Modelo 2">
            <img src="gafas3.jpg" alt="Gafa Modelo 3">
        </div> 

        <hr>
        
        <h2 style="color: blue"></h2>Nuestra Ubicación</h2>
        <div class="ubicacion">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.8229043509905!2d-76.55670162526859!3d3.3933707965812303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a3e366ef302f%3A0x440b35650dd9b233!2sCra.%2070%20%231B-65%2C%20La%20Cascada%2C%20Cali%2C%20Valle%20del%20Cauca%2C%20Colombia!5e0!3m2!1ses!2ses!4v1743015500048!5m2!1ses!2ses" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        
        <h2>Calidad y Experiencia</h2>
        <p>En Óptica Optikairos contamos con los mejores especialistas y una amplia gama de gafas de alta calidad. ¡Visítanos y mejora tu visión con estilo!</p>
    </div> 
    <form action="/enviar respuesta"> 
        <input type="text" placeholder="Danos tu opinion"> 
        <button type="submit">enviar</button> 
        </form>
    </form>
</body>
</html>
